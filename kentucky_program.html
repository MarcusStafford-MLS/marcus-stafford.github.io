<head>

<title>National Parks in the United States</title>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script src="kentucky_data.js"></script>

<!-- CSS styling below -->
<style>
    /* TO DO: Write custom CSS for map and legend as needed */
    #map {
        height: 800px;
        margin-top: 50px;
    }
    #map path:hover {
        fill: rgba(0, 0, 255, 0.5); /* Semi-transparent blue */
        stroke: rgba(255, 255, 0, 1); /* Fully opaque yellow */
        stroke-width: 3px; /* Increased stroke width */
    }
    #legend { 
        background-color: #ffffff;
        padding: 2px;
        border: 2px solid rgba(0,0,0,0.2);
        border-radius: 2px;
    }
    #legend-title {
        font-weight: bold;
        border-bottom: 1px solid rgba(0,0,0,0.2);
        margin-bottom: 5px;
        padding-bottom: 5px;
    }
    .legend-row {
        display: table;
    }
    .legend-color {
        display: table-cell;
        width: 30px;
        height: 30px;
    }
    .legend-caption {
        display: table-cell;
        vertical-align: middle;
        padding-left: 5px;
    }
</style>
</head>
<body>
<!-- HTML work will go here. Header, Title, and anything else etc. -->
<div class="container text-center">
    <div class="row">
        <div class="col">
            <h3>National Register of Historic Places in Jefferson County, Kentucky</h3>
            <h6>Explore through the list of registered historic places</h6>
        </div>
    </div>
    <hr/>
    <div class="row"> 
        <div class="col">
            <p>Please select a data variable below:</p>
            <select id="select-variable" class="form-select" aria-label="Variable Selection" onchange="drawMap()">
                <option value="HISTDIST" selected>Historic District</option>
                <option value="LIST_DATE">Listing Date</option>
                <option value="REV_DATE">Revision Date</option>
            </select>
            <hr/>
            <div class="row">
                <div class="col"></div>
            </div>
            <div id="map"></div>
            <div id="legend">
                <div id="legend-title"></div>
                <div id="legend-rows"></div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
// Declare global variables to store current variable and year. This defaults to one option.
let selected_variable = "HISTDIST";

// TO DO: Initialize the variable for the primary map data layer with a null value so that we can access this variable globally
let datalayer = null;

// Create object containing an empty object for chosen variable, to use for the legend and variable stuff.
let data = {
    "HISTDIST": {},
    "LIST_DATE": {},
    "REV_DATE": {},
};

// DEFINE CONST RESOURCES
const resources = {
    "HISTDIST": {
        'domain': [1800, 1850, 1900, 1950, 2000],
        'labels': ['Before 1800', '1800 - 1850', '1850 - 1900', '1900 - 1950', '1950 - 2000'],
        'legend_label': 'Historic District Year',
        'colorScheme': 'Blues'
    },
    "LIST_DATE": {
        'domain': [1960, 1980, 2000, 2020],
        'labels': ['1960s - 1980s', '1980s - 2000s', '2000s - 2020s'],
        'legend_label': 'Listing Date',
        'colorScheme': 'RdYlGn'
    },
    "REV_DATE": {
        'domain': [2000, 2005, 2010, 2015, 2020, 2025],
        'labels': ['2000-2005', '2005-2010', '2010-2015', '2015-2020', '2020-2025'],
        'legend_label': 'Revision Date',
        'colorScheme': 'BrBG'
    }
};

function fillColor(value) {
    let c;
    if (selected_variable === 'HISTDIST') {
        c = colorbrewer['Blues'][5]; // Specific color scheme for 'HISTDIST'
    } else if (selected_variable === 'LIST_DATE') {
        c = colorbrewer['RdYlGn'][4]; // Specific color scheme for 'LIST_DATE'
    } else if (selected_variable === 'REV_DATE') {
        c = colorbrewer['BrBG'][5]; // Specific color scheme for 'REV_DATE'
    } else {
        c = colorbrewer['Reds'][5]; // Default color scheme
    }
    for (let i = 5; i >= 0; i--) {
        if (value > resources[selected_variable]['domain'][i]) {
            return c[i];
        }
    }
    return c[0]; // Default to the lowest color if no value is greater
}

// MAP INITIALIZATION
let map = L.map('map').setView([38.2, -85.7], 11.2); // Center of the United States

// BASEMAP INFORMATION AND SECTION
let basemap = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
    subdomains: 'abcd',
    maxZoom: 20
}).addTo(map);

function drawMap() {
    let variableSelect = document.getElementById("select-variable");
    selected_variable = variableSelect.options[variableSelect.selectedIndex].value;

    if (datalayer != null) {
        map.removeLayer(datalayer);
    }

    // Add GeoJSON data layer, using style property to apply appropriate fill color, stroke width, and stroke color.
    datalayer = L.geoJSON(kentucky, {
        style: function(feature) {
            return {
                'fillColor': fillColor(feature.properties[selected_variable]),
                'color': fillColor(feature.properties[selected_variable]),
                'weight': 2,
                'fillOpacity': 0.6,  // Adjust this value to change the fill opacity
                'opacity': 0.6       // Adjust this value to change the stroke opacity
            };
        }
    }).bindTooltip(function(layer) {
    return `
        <div style="text-align: left;">
            <h3 style="margin: 0; padding: 0;">Historic Place Info</h3>
            <hr style="margin: 5px 0;">
            <strong>Historical Name: </strong>${layer.feature.properties.HISTORIC_NAME}</br>
            <strong>Historical District Name: </strong>${layer.feature.properties.HISTDIST_NAME}</br>
            <strong>Address: </strong>${layer.feature.properties.ADDRESS}</br>
            <strong>NRHP ID: </strong>${layer.feature.properties.NRHP_ID}</br>
            <strong>Landmark Type: </strong>${layer.feature.properties.LANDMARK_TYPE}
        </div>
    `;  
}).addTo(map);

    // Update the legend
    let legendTitle = resources[selected_variable]['legend_label'];
    let legendLabels = resources[selected_variable]['labels'];
    let legendItems = '';

    document.getElementById("legend-title").innerHTML = legendTitle;
    for (let i = 0; i < legendLabels.length; i++) {
        legendItems += `<div class='legend-row'><div class='legend-color' style='background-color: ${colorbrewer[resources[selected_variable].colorScheme][6][i]};'></div><div class='legend-caption'>${legendLabels[i]}</div></div>`;
    }
    document.getElementById("legend-rows").innerHTML = legendItems;

    let legendControl = L.control({ position: 'bottomleft' });
    legendControl.onAdd = function() {
        return document.getElementById("legend");
    };
    legendControl.addTo(map);
}

// TO DO: Call map drawing function to initialize map with default values
drawMap();
</script>
</html>
